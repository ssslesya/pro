<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PROкатим</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>PROкатим</h3>
      </div>
      <div class="card-header">
        <h3>Поездка завершена</h3>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-center links">
          <p id="message"></p>
        </div>
        <form onsubmit="return false;">
          <div class="rating-area" id="stars">
            <input type="radio" id="star-5" name="rating" value="5">
            <label for="star-5" title="Оценка «5»"></label>
            <input type="radio" id="star-4" name="rating" value="4">
            <label for="star-4" title="Оценка «4»"></label>
            <input type="radio" id="star-3" name="rating" value="3">
            <label for="star-3" title="Оценка «3»"></label>
            <input type="radio" id="star-2" name="rating" value="2">
            <label for="star-2" title="Оценка «2»"></label>
            <input type="radio" id="star-1" name="rating" value="1">
            <label for="star-1" title="Оценка «1»"></label>
          </div>

          <div class="input-group form-group">
            <input type="text" class="form-control" placeholder="отзыв" id="feedback" required maxlength="20" pattern="[0-9A-Za-z]{,300}">

          </div>
          <div class="form-group">
            <input type="submit" value="Отправить" class="btn float-right login_btn" onclick="createFeedback()">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          <a href="client0.html">На главную</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../js/client/feedback.js"></script>
</body>
</html>
